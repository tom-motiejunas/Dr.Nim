<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scores--box">
      <div class="left-box">
        <h2 class="name">Player score:0</h2>
      </div>
      <div class="right-box">
        <h2 class="name">Computer score:</h2>
        <h2 class="score">0</h2>
      </div>
    </div>
    <div class="turn--react">
      <h2 class="reaction name"></h2>
    </div>
    <div class="btn--box">
      <button class="button 1"></button>
      <button class="button 2"></button>
      <button class="button 3"></button>
      <button class="button 4"></button>
      <button class="button 5"></button>
      <button class="button 6"></button>
      <button class="button 7"></button>
      <button class="button 8"></button>
      <button class="button 9"></button>
      <button class="button 10"></button>
      <button class="button 11"></button>
      <button class="button 12"></button>
    </div>
    <div><button class="restart hidden">Restart Game?</button></div>
    <div class="rules">
      <p>
        Rules for the game: You're competing against a computer. Your mission is
        to collect the last coin! But there is a catch. You can only take from 1
        to 3 coins per turn.
      </p>
      <button class="exit">X</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
